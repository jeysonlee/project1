<ion-header>
  <ion-toolbar>
    <ion-title>Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let v of ventas">
      <ion-label>
        <h2>{{ v.fecha_venta }}</h2>
        <p>Total: S/ {{ v.total_venta }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

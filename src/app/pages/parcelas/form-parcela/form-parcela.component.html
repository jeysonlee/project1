<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEdit ? 'Editar Parcela' : 'Nueva Parcela' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item *ngIf="isAdmin">
    <ion-label position="stacked">Usuario</ion-label>
    <ion-select [(ngModel)]="usuario_id" placeholder="Seleccione un usuario" interface="popover">
      <ion-select-option *ngFor="let user of users" [value]="user.id">
        {{ user.nombre }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Ubicaci칩n</ion-label>
    <ion-input [(ngModel)]="ubicacion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Tama침o (hect치reas)</ion-label>
    <ion-input type="number" [(ngModel)]="tamanio"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Tipo de Cultivo</ion-label>
    <ion-select [(ngModel)]="tipo_cultivo" placeholder="Seleccione cultivo" interface="popover">
      <ion-select-option value="organico">Org치nico</ion-select-option>
      <ion-select-option value="convencional">Convencional</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" (click)="save()" class="ion-margin-top">
    {{ isEdit ? 'Actualizar' : 'Guardar' }}
  </ion-button>
</ion-content>

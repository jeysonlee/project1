<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEdit ? 'Editar Obrero' : 'Nuevo Obrero' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-avatar slot="start" *ngIf="foto">
      <img [src]="foto" />
    </ion-avatar>
    <ion-buttons>
      <ion-button (click)="takePhoto(false)">
        <ion-icon name="camera-outline"></ion-icon> Cámara
      </ion-button>
      <ion-button (click)="takePhoto(true)">
        <ion-icon name="image-outline"></ion-icon> Galería
      </ion-button>
    </ion-buttons>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Apellido</ion-label>
    <ion-input [(ngModel)]="apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">DNI</ion-label>
    <ion-input type="text" [(ngModel)]="dni"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Dirección</ion-label>
    <ion-input [(ngModel)]="direccion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Teléfono</ion-label>
    <ion-input type="tel" [(ngModel)]="telefono"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Especialidad</ion-label>
    <ion-input [(ngModel)]="especialidad"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Precio Base (por hora)</ion-label>
    <ion-input type="number" [(ngModel)]="precio_base"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="save()" class="ion-margin-top">
    {{ isEdit ? 'Actualizar' : 'Guardar' }}
  </ion-button>
</ion-content>

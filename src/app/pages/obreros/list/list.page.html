<app-header></app-header>

<ion-content>
  <!-- Subcabecera -->
  <ion-toolbar color="light">
    <ion-title size="small">Obreros</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openObreroForm()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-list>
  <ion-item *ngFor="let obrero of obreros">
    <ion-avatar slot="start" *ngIf="obrero.foto">
      <img [src]="obrero.foto" />
    </ion-avatar>
    <ion-label>
      <h2>{{ obrero.nombre }}</h2>
      <p>Apellido: {{ obrero.apellido }}</p>
      <p>DNI: {{ obrero.dni }}</p>
      <p>Teléfono: {{ obrero.telefono }}</p>
      <p>Precio Base: {{ obrero.precio_base | currency:'USD':'symbol':'1.2-2' }}</p>
      <p>Dirección: {{ obrero.direccion }}</p>

      <p>Especialidad: {{ obrero.especialidad }}</p>
    </ion-label>
    <ion-button fill="clear" color="primary" (click)="openObreroForm(obrero)">
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="danger" (click)="deleteObrero(obrero.id)">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>

</ion-content>

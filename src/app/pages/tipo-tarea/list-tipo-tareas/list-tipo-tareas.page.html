<app-header></app-header>

<ion-content>
  <!-- Subcabecera -->
  <ion-toolbar color="light">
    <ion-title size="small">Tipos de Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openTipoTareaForm()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-list>
  <ion-item *ngFor="let tipoTarea of tiposTarea">

    <ion-label>

      <h2>{{ tipoTarea.descripcion }}</h2>

    </ion-label>
    <ion-button fill="clear" color="primary" (click)="openTipoTareaForm(tipoTarea)">
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="danger" (click)="deleteTipoTarea(tipoTarea.id)">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>

</ion-content>

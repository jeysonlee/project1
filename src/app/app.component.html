<ion-app>

  <!-- Splash / Loading -->
  <div *ngIf="!load" class="splash-loading">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Inicializando aplicación...</p>
  </div>

  <!-- Aplicación -->
  <ion-router-outlet *ngIf="load"></ion-router-outlet>

  <!-- Solo Web -->
  <jeep-sqlite *ngIf="isWeb"></jeep-sqlite>

</ion-app>

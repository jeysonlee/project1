

<ion-tabs>
  <ion-tab-bar slot="bottom" class="scroll-tabs" color="primary">

    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tareas">
      <ion-icon name="newspaper"></ion-icon>
      <ion-label>Tareas</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="movimientos">
      <ion-icon name="construct"></ion-icon>
      <ion-label>Movimientos</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="users" *ngIf="isAdmin">
      <ion-icon name="person"></ion-icon>
      <ion-label>Usuarios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="obreros">
      <ion-icon name="people"></ion-icon>
      <ion-label>Obreros</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="cosechas">
      <ion-icon name="archive"></ion-icon>
      <ion-label>Cosechas</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="ventas">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Ventas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="insumos">
      <ion-icon name="construct"></ion-icon>
      <ion-label>Insumos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tipo-tareas" *ngIf="isAdmin">
      <ion-icon name="receipt"></ion-icon>
      <ion-label>Tipos Tareas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="parcelas">
      <ion-icon name="earth"></ion-icon>
      <ion-label>Parcelas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="herramientas">
      <ion-icon name="construct"></ion-icon>
      <ion-label>Herramientas</ion-label>
    </ion-tab-button>



  </ion-tab-bar>
</ion-tabs>
